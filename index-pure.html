<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <!-- 移动端Viewport配置 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  
  <!-- PWA支持 -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="过炸扑克">
  
  <!-- 屏幕方向 - 横屏 -->
  <meta name="screen-orientation" content="landscape">
  <meta name="x5-orientation" content="landscape">
  <meta name="x5-fullscreen" content="true">
  
  <!-- 防止电话号码自动识别 -->
  <meta name="format-detection" content="telephone=no">
  
  <!-- 主题颜色 -->
  <meta name="theme-color" content="#667eea">
  
  <title>过炸扑克游戏 - 纯净版</title>
  <meta name="description" content="本地手机过炸打牌游戏 - 纯TypeScript版本">
</head>
<body>
  <!-- 启动屏幕 -->
  <div id="start-screen" style="
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 10000;
  ">
    <h1 style="color: white; font-size: 48px; margin-bottom: 30px;">🎮 过炸扑克</h1>
    <button id="start-button" style="
      padding: 20px 60px;
      font-size: 24px;
      font-weight: bold;
      background: white;
      color: #667eea;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      transition: all 0.3s;
    " onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">
      开始游戏
    </button>
    <p style="color: rgba(255,255,255,0.8); margin-top: 20px; font-size: 14px;">点击开始启用音效</p>
  </div>
  
  <!-- 游戏容器 -->
  <div id="game-root"></div>
  
  <!-- 加载纯TypeScript入口 -->
  <script type="module" src="/src/main-pure.ts"></script>
  
  <!-- 调试信息 -->
  <script>
    console.log('%c🎮 过炸扑克游戏 - 纯净版', 'color: #667eea; font-size: 20px; font-weight: bold;');
    console.log('%c完全独立，无React依赖', 'color: #28a745; font-size: 14px;');
    console.log('%c逻辑清晰，易于调试', 'color: #17a2b8; font-size: 14px;');
    console.log('');
  </script>
</body>
</html>
